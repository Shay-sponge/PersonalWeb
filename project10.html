<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
 
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #111;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: auto;
        }
        img {
            /* 先让图片不可缩放，再用transform放大5倍 */
            image-rendering: auto;
            transform: scale(2);
            /* 保证图片居中 */
            display: block;
            box-shadow: 0 4px 24px rgba(0,0,0,0.3);
            background: #fff;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <img src="1.jpg" alt="图片预览">
</body>
</html>
