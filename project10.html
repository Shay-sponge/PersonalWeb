<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #111;
        }
        body {
            min-height: 100vh;
            min-width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        img {
            width: 100vw;
            height: auto;
            max-width: 100vw;
            max-height: 100vh;
            display: block;
            box-shadow: 0 4px 24px rgba(0,0,0,0.3);
            background: #fff;
            border-radius: 12px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <img src="1.jpg" alt="图片预览">
</body>
</html>
