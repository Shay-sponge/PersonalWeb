<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>1.jpg 缩小0.4倍预览</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #111;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: auto;
        }
        img {
            transform: scale(0.4);
            display: block;
            box-shadow: 0 4px 24px rgba(0,0,0,0.3);
            background: #fff;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <img src="1.jpg" alt="图片预览">
</body>
</html>
